<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      The Dreamatico
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
  <ion-card>
    <img class="headerImage" src="http://dreamatico.com/data_images/hotels/hotels-4.jpg"/> 
  </ion-card>
 
  <p>
    Welcome to <strong>Dreamatico</strong>, we hope you enjoy your stay.
  </p>

      <input type="date" name="bday">

       <div class="form-row show-inputbtns">
        <input type="date" data-date-inline-picker="false" data-date-popover='{

}' />
    </div>

  <button (click)="openSearch()" ion-button full color="light">Find a Room</button>
 
</ion-content>
